spring:
  application:
    name: order-service
  datasource:
    url: jdbc:mysql://localhost:3306/seata?useSSL=false&serverTimezone=UTC
    username: root
    password: root
  cloud:
    alibaba:
      seata:
        tx-service-group: my_test_tx_group

server:
  port: 8082
logging:
  level:
    com :
      zolo :
        service : debug
    io :
      seata : debug
    org :
      springframework :
        cloud :
          alibaba :
             seata:
               web : debug
eureka:
  instance:
    hostname: 127.0.0.1
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      defaultZone : http://${eureka.instance.hostname}:8761/eureka/

management:
  endpoints:
    web:
      base-path: /actuator #设置监控访问的应用根路径，默认是/actuator
      exposure:
        include: "*" #暴露监控访问接口，默认是/health和/info
#显式屏蔽监控访问接口

#management.endpoints.web.exposure.exclude=env,metrics

#rocketmq配置信息
mq :
  nameserver : 192.168.145.189:9876
  groupname : wms-group
  callbakOrderWmsTopic : callbackWms-topic
